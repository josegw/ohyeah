<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Audios estilo WhatsApp</title>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        background-color: #e5ddd5;
        padding: 16px;
        margin: 0;
    }

    .audio-container {
        max-width: 420px;
        margin: auto;
    }

    .audio-box {
        display: flex;
        align-items: center;
        background-color: #dcf8c6;
        border-radius: 12px;
        padding: 12px;
        margin-bottom: 12px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    .play-btn {
        width: 42px;
        height: 42px;
        min-width: 42px;
        border-radius: 50%;
        border: none;
        background-color: #25d366;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-right: 10px;
    }

    .audio-info {
        flex: 1;
    }

    .progress {
        height: 5px;
        background-color: #b2dfdb;
        border-radius: 5px;
        overflow: hidden;
        margin-bottom: 6px;
    }

    .progress-bar {
        height: 100%;
        width: 0%;
        background-color: #128c7e;
    }

    .time {
        font-size: 12px;
        color: #555;
        text-align: right;
    }

    @media (max-width: 480px) {
        .audio-box {
            padding: 10px;
        }
    }
</style>
</head>

<body>

<div class="audio-container">

    <div class="audio-box">
        <button class="play-btn" onclick="playAudio(0)">▶</button>
        <div class="audio-info">
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <div class="time">0:00 / 0:00</div>
        </div>
    </div>

    <div class="audio-box">
        <button class="play-btn" onclick="playAudio(1)">▶</button>
        <div class="audio-info">
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <div class="time">0:00 / 0:00</div>
        </div>
    </div>

</div>

<audio src="audio1.mp3"></audio>
<audio src="audio2.mp3"></audio>

<script>
    const audios = document.querySelectorAll("audio");
    const buttons = document.querySelectorAll(".play-btn");
    const bars = document.querySelectorAll(".progress-bar");
    const times = document.querySelectorAll(".time");

    function formatTime(seconds) {
        const m = Math.floor(seconds / 60);
        const s = Math.floor(seconds % 60);
        return `${m}:${s.toString().padStart(2, "0")}`;
    }

    audios.forEach((audio, index) => {
        audio.onloadedmetadata = () => {
            times[index].textContent = `0:00 / ${formatTime(audio.duration)}`;
        };
    });

    function playAudio(index) {
        audios.forEach((audio, i) => {
            if (i !== index) {
                audio.pause();
                audio.currentTime = 0;
                buttons[i].textContent = "▶";
                bars[i].style.width = "0%";
                times[i].textContent = `0:00 / ${formatTime(audio.duration || 0)}`;
            }
        });

        const audio = audios[index];
        const button = buttons[index];
        const bar = bars[index];
        const time = times[index];

        audio.currentTime = 0;
        audio.play();
        button.textContent = "⏸";

        audio.ontimeupdate = () => {
            bar.style.width = (audio.currentTime / audio.duration) * 100 + "%";
            time.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
        };

        audio.onended = () => {
            audio.currentTime = 0;
            bar.style.width = "0%";
            button.textContent = "▶";
            time.textContent = `0:00 / ${formatTime(audio.duration)}`;
        };
    }
</script>

</body>
</html>
