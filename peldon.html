<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para ti</title>

<style>
    * {
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
        margin: 0;
        background: #f5f5f5;
        overflow: hidden;
    }

    /* ---------- PANTALLA INICIAL ---------- */
    #startScreen {
        position: fixed;
        inset: 0;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        cursor: pointer;
    }

    #startText {
        color: white;
        font-size: 1.4rem;
        opacity: 0;
        animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    /* ---------- CONTENIDO ---------- */
    #content {
        display: none;
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    /* Imagen flotante */
    .image-container {
        animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    .image-container img {
        max-width: 90vw;
        max-height: 65vh;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    /* ---------- BOTONES ---------- */
    .buttons {
        margin-top: 25px;
        display: flex;
        gap: 20px;
    }

    .btn {
        min-width: 110px;
        padding: 12px 20px;
        font-size: 1rem;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-yes {
        background: #f4c2c2;
        color: #5a2a2a;
        box-shadow: 0 5px 12px rgba(244, 194, 194, 0.6);
    }

    .btn-no {
        background: #e0e0e0;
        color: #444;
        box-shadow: 0 5px 12px rgba(0,0,0,0.15);
    }

    .btn:active {
        transform: scale(0.95);
    }

</style>
</head>

<body>

<div id="startScreen">
    <div id="startText">Da click para comenzar...</div>
</div>

<div id="content">
    <div class="image-container">
        <img src="carta.png" alt="Carta">
    </div>

    <div class="buttons">
        <button class="btn btn-yes">SÃ­</button>
        <button class="btn btn-no">No</button>
    </div>
</div>

<script>
    const startScreen = document.getElementById('startScreen');
    const content = document.getElementById('content');

    startScreen.addEventListener('click', () => {
        startScreen.style.display = 'none';
        content.style.display = 'flex';
    });
</script>

</body>
</html>
