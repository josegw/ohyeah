<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para ti</title>

<style>
* {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
    margin: 0;
    background: black;
    overflow: hidden;
}

/* ---------- PANTALLA INICIAL ---------- */
#startScreen {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
    cursor: pointer;
}

#startText {
    color: white;
    font-size: 1.4rem;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* ---------- CONTENIDO ---------- */
#content {
    display: none;
    height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Carta flotante */
.card-wrapper {
    position: relative;
    animation: float 5s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0px); }
}

.card-wrapper img {
    max-width: 90vw;
    max-height: 85vh;
    display: block;
}

/* ---------- BOTONES SUPERPUESTOS ---------- */
.buttons {
    position: absolute;
    bottom: 20%;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
}

.btn {
    padding: 10px 22px;
    border-radius: 22px;
    font-size: 1rem;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.btn-yes {
    background: #f4c2c2;
    color: #5a2a2a;
}

.btn-no {
    background: #e0e0e0;
    color: #333;
}

.btn:active {
    transform: scale(0.95);
}

/* ---------- TOAST ---------- */
#toast {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.85);
    color: white;
    padding: 12px 18px;
    border-radius: 20px;
    font-size: 0.95rem;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease, transform 0.4s ease;
    z-index: 20;
}

#toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(-10px);
}
</style>
</head>

<body>

<!-- PANTALLA INICIAL -->
<div id="startScreen">
    <div id="startText">Da click para comenzar...</div>
</div>

<!-- CONTENIDO -->
<div id="content">
    <div class="card-wrapper">
        <img src="carta.png" alt="Carta">

        <div class="buttons">
            <button class="btn btn-yes">SÃ­</button>

        </div>

<!-- TOAST -->

</html>
